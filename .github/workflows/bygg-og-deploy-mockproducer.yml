name: Bygg og deploy mockproducer

on:
  push:
    branches: ['main']
    paths: ['avro-skjema/**', 'mockProducer/**']
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/${{ github.event.repository.name }}-mockproducer
  IMAGE: docker.pkg.github.com/${{ github.repository }}/${{ github.event.repository.name }}-mockproducer:${{ github.sha }}

jobs:
  bygg:
    name: Bygg
    runs-on: ubuntu-latest
    steps:

      - name: Sjekk ut kode
        uses: actions/checkout@v2

      - name: Hent tag
        run: echo "TAG=$(git log -1 --pretty='%ad' --date=format:'%Y%m%d%H%M%S')-$(echo $GITHUB_SHA | cut -c1-7)">>$GITHUB_ENV

      - name: Oppsett Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Gjenopprett Maven-cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('mockProducer/pom.xml') }}

      - name: Bygg avroschema
        working-directory: ./avro-skjema
        run: mvn -f ./pom.xml clean install
        env:
          GITHUB_USERNAME: x-access-token

      - name: Bygg og test med Maven
        working-directory: ./mockProducer
        run: mvn -f ./pom.xml clean test package
        env:
          GITHUB_USERNAME: x-access-token

      - name: Bygg, tag og push Docker-image
        working-directory: ./mockProducer
        run: |
          docker build --tag $IMAGE --tag $IMAGE_BASE:latest .
          echo $GITHUB_TOKEN | docker login docker.pkg.github.com -u $GITHUB_REPOSITORY --password-stdin
          docker push $IMAGE_BASE

  deploy-dev:
    name: Deploy til dev
    runs-on: ubuntu-latest
    needs: bygg
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: mockProducer/nais/dev-gcp.yaml
          PRINT_PAYLOAD: true

