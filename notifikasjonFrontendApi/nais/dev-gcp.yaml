apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-frontend-api
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: {{ image }}
  team: arbeidsgiver
  liveness:
    path: /liveness
    initialDelay: 20
  readiness:
    path: /readiness
    initialDelay: 20
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - type: POSTGRES_11
        databases:
          - name: notifikasjoner